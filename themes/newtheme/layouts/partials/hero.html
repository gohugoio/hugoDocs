<header
  class="p-4 text-center nightwind-prevent nightwind-prevent-block"
  role="banner">
  <section class="mx-auto pb-4 lg:pb-5 lg:px-4 pt-3 sm:pt-20 w-11/12 lg:w-3/5">
    <div class="mx-auto w-2/3 sm:w-1/2">
      <img src="/images/hugo-logo-wide.svg" alt="Hugo Logo" />
    </div>
    {{ with .Site.Params.description }}
      <h2
        class="text-2xl lg:text-5xl font-bold leading-tight tracking-tight text-steel-100 m-0 mt-6  sm:mt-8">
        {{ . }}
      </h2>
    {{ end }}
    <div
      class="leading-normal tracking-tight text-lg sm:w-11/12 mt-4 sm:mt-8 mx-auto font-normal text-green-200 text-center sm:text-center">
      {{ .Content }}
    </div>
    <div class="py-12 flex justify-center space-x-4">
      {{ $quickstart := site.GetPage "quick-start" }}
      {{ $documentation := site.GetPage "documentation" }}
      <a class="btn-primary w-32" href="{{ $documentation.RelPermalink }}">
        {{ $documentation.LinkTitle }}
      </a>
      <a class=" btn-secondary w-32" href="{{ $quickstart.RelPermalink }}">
        {{ $quickstart.LinkTitle }}
      </a>
    </div>
  </section>
</header>
