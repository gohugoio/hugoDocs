<header
  class="p-4 text-center nightwind-prevent nightwind-prevent-block"
  role="banner">
  <section class="mx-auto pb-4 lg:pb-5 lg:px-4 pt-3 sm:pt-5 w-11/12 lg:w-3/5">
    <div class="mx-auto w-2/3 sm:w-1/2">
      <img src="/images/hugo-logo-wide.svg" alt="Hugo Logo" />
    </div>
    {{ with .Site.Params.description }}
      <h2
        class="text-2xl lg:text-5xl font-normal leading-tight tracking-tight text-steel-100 m-0 mt-6  sm:mt-8">
        {{ . }}
      </h2>
    {{ end }}
    <div
      class="leading-normal tracking-tight text-xl sm:w-11/12 mt-4 sm:mt-8 mx-auto font-extralight text-gray-300 text-center sm:text-center">
      {{ .Content }}
    </div>
    <div class="w-32 mv4 mx-auto mt-8">
      <a class="block btn-primary" href="/getting-started/quick-start/">
        Quick Start
      </a>
    </div>
  </section>
</header>
