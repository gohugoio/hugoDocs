<div class="max-w-6xl mx-auto">
  <div class="mb-16">
    <h2
      class="mb-4 text-4xl md:text-5xl leading-tight font-semibold tracking-tighter dark:text-gray-400">
      {{ "What others are saying about Hugo" | title }}
    </h2>
  </div>
  <div class="flex flex-wrap -mx-4">
    {{ range first 6 (sort $.Site.Data.homepagetweets.tweet "date" "desc" ) }}
      <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
        <div
          class="flex flex-col h-full p-8 bg-gray-50 dark:bg-gray-800 shadow-md rounded-md">
          <h3 class="pb-14 mb-auto text-xl md:text-2xl font-medium">
            {{ .quote | safeHTML }}
          </h3>
          <h4 class="mb-1 text-lg font-semibold">
            <a href="{{ .link }}">
              {{ .name | default .twitter_handle }}
            </a>
          </h4>
        </div>
      </div>
    {{ end }}
  </div>
</div>
