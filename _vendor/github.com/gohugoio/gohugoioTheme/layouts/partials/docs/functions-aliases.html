{{- with .Params.action.aliases }}
  {{- $label := "Alias" }}
  {{- if gt (len .) 1 }}
    {{- $label = "Aliases" }}
  {{- end }}
  <p class="fw7 primary-color-dark">{{ $label }}</p>
  {{- range . }}
    <pre class="f5 ph3 pv2 bg-light-gray" style="border-left:4px solid #0594CB;">
      {{- . -}}
    </pre>
  {{- end }}
{{- end -}}
