# media query: tachyons postfix (-mq) => tailwind prefix (mq:)
variants:
  ns: sm
  l: lg
  m: md

# tachyons_class => tailwind_class
replacements:
  hover-accent-color-light: "hover:text-hotpink-400"
  hover-bg-gray: "hover:bg-gray-400"
  bg-light-gray: bg-gray-300
  hover-bg-light-gray: "hover:bg-gray-300"
  nl2: -ml-2
  pl2: pl-2
  pr2: pr-2
  mb1: mb-1
  pl0: pl-0
  mr3: mr-3
  ph5: px-5
  ph0: py-0
  mb4: mb-4
  mt0: mt-0
  ma0: m-0
  pa0: p-0
  dn: hidden
  dib: inline-block
  near-black: text-gray-900
  b--light-gray: border-gray-300
  pt0-l: pt-0
  mid-gray: text-gray-500
  pv3: py-3
  shadow-5: shadow-lg
  ma2: m-2
  o-10: opacity-10
  nested-copy-line-height: leading-normal
  bg-limegreen-50: bg-gray-50

# these (Tachyons) classes will be ignored during migrations
already_migrated:

# whole file / dir exceptions
glob_exceptions:
  - none
 

# concrete class exceptions - file => tachyons_class => [line_numbers]
# if [line_numbers] is empty, ignore whole file for the given class
exceptions:
  app/javascript/src/controllers/kozel_listing_controller.js:
   # h2: []
  app/views/shared/_search_tag_provider.html.slim:
   # list: [161, 162, 165, 166, 180, 184, 185, 202]


