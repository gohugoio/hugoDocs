{{- with .Params.function.aliases }}
  {{- $label := "Alias" }}
  {{- if gt (len .) 1 }}
    {{- $label = "Aliases" }}
  {{- end }}
  <h2 class="minor mb1 primary-color-dark">{{ $label }}</h2>
  {{- range . }}
    <pre class="f5 mb4 ph3 pv2 bg-light-gray" style="border-left:4px solid #0594CB;">
      {{- . -}}
    </pre>
  {{- end }}
{{- end -}}
